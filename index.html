<!DOCTYPE html>
<html lang="en">

<head>
  <title>Code Quiz</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <div class="quiz-title">Code Quiz</div>
    <section>
      <div class="start-title">
        <div>Click Start to begin the Quiz</div>
      </div>
    </section>

    <button class="start-button">Start</button>
  </header>

  <main>

    <section>
      <div class="card results">
        <div class="win-loss-container">
          <div>
            <h2>Correct: <span class="correct">0 </span> </h2>
            <h2>Incorrect: <span class="incorrect">0</span></h2>
          </div>
          <button class="reset-button">Reset Score</button>
        </div>
        <div class="card timer">
          <div class="timer-text">
            <div class="large-font timer-count">60</div>
            <h3>seconds remaining</h3>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="question-container">
        <div class="question-text"></div>
      </div>
    </section>


  </main>

  <script src="assets/js/script.js"></script>
</body>

</html>
